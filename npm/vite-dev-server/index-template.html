<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Components App</title>
  </head>
  <body>
    <div id="__cy_root"></div>
    <script type="module">
      import '/@vite/client'

      const specPath = "{{{specPath}}}"
      const supportPath = "{{{supportPath}}}"

      let importsToLoad = [() => import(specPath).catch(e => {
        if ("{{{isTextTerminal}}}" === "true") {
          // Avoid throwing compiler errors in CI
          // since they most surely will be dependency issues
          // and they will be shown in the main frame
          console.error(e)
        } else {
          // But avoid eating tht error to avoid 
          // showing a No Spec found message
          throw e
        }
      })];
      if (supportPath) {
        importsToLoad.push(() => import(supportPath));
      }

      const Cypress = window.Cypress = parent.Cypress

      if (!Cypress) {
        throw new Error('Tests cannot run without a reference to Cypress!')
      }

      Cypress.onSpecWindow(window, importsToLoad)
      Cypress.action('app:window:before:load', window)

    </script>
  </body>
</html>
